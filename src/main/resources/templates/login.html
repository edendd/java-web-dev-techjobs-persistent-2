<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: page-header"></header>

<div class="container body-content">
<form method="post">
    <div class="form-group">
        <label>
            Username
            <input type="text" class="form-control" th:field="${loginFormDTO.username}">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>
            Password
            <input type="password" class="form-control" th:field="${loginFormDTO.password}">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>
    <input type="submit" class="btn btn-primary" value="Log In" />
</form>
    <p>Don't have an account? <a href="/register">Register for one.</a></p>
</div>
</body>
</html>
